<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Edit Bank Account Form</title>
    <link rel="stylesheet" href="edit-bank-styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="edit-bank-acc-script.js"></script>
  </head>
  <body>
    <h1>Edit Bank Account Form</h1>
    <div id="current-acc-container">
        <h2 id="current-bank-acc">Current Bank Account information</h2>
        <div id="account-details">
            <!-- Data will be displayed here dynamically -->
        </div>
    </div>
    <p id="form-prompt">Please fill out this form with the required information to edit your bank account info.</p> 
    <form onsubmit = "handleSubmit(event)">
      <fieldset>
        <label for="first-name">First Name:
          <input 
          id="first-name" 
          name="first-name" 
          type="text" 
          pattern="^[a-zA-Z]+$"
          title="Must be alphabetical characters only"
          required />
        </label>
        <label for="last-name">Last Name:
          <input 
          id="last-name" 
          name="last-name" 
          type="text" 
          pattern="^[a-zA-Z]+$"
          title="Must be alphabetical characters only"
          required />
        </label>
        <label for="account-number">Account Number:
          <input 
          id="account-number" 
          name="account-number" 
          type="password" 
          pattern = "^\d{6,17}$" 
          title = "Must be numerical and between 6 and 17 characters" 
          minlength = "6"
          maxlength = "17"
          required />
        </label>
        <label for="routing-number">Routing Number:
          <input 
          id="routing-number" 
          name="routing-number" 
          type="password"  
          pattern = "^\d{9,9}$" 
          title = "Must be numerical and 9 characters" 
          maxlength = "9"
          required />
        </label>
      </fieldset>
      <fieldset>
        <legend>Address</legend>
        <label for="street-address">Street Address:
          <input 
          id="street-address" 
          name="street-address" 
          type="text" 
          required />
        </label>
        <label for="city">City:
          <input id="city" name="city" type="text" required />
        </label>
        <label for="state">State/Province:
          <select id="select-state" required>
            <option value="" disabled selected>(select one)</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </label>
        <label for="zip-code">ZIP/Postal Code:
          <input 
          id="zip-code" 
          name="zip-code" 
          type="text" 
          pattern = "^\d{5,5}$" 
          title = "Zip code must be a 5 digit numerical input"
          maxlength = "5"
          required />
        </label>
      </fieldset>
      <p><button class="form-button" type = "submit">Submit</button></p>
      <p><button class="form-button" type = "button" onclick="handleBack()">Back</button></p> 
    </form>
  </body>
</html>
