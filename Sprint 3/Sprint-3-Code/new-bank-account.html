<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Entry Form</title>
    <link rel="stylesheet" href="new-bank-styles.css" />

    <script>

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission behavior
            const url = "bank-account.html"; // URL to redirect to after submission
            window.location.href = url; // Redirect to the calendar page
        }

        function handleBack(event) {
            const url = "bank-account.html"; // URL to redirect to after submission
            window.location.href = url; // Redirect to the calendar page
        }
    </script>
  </head>
  <body>
    <h1>New Bank Account Entry Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name">Enter Bank Account Owner's First Name:
          <input id="first-name" name="first-name" type="text" required />
        </label>
        <label for="last-name">Enter Bank Account Owner's Last Name:
          <input id="last-name" name="last-name" type="text" required />
        </label>
        <label for="account-number">Enter Bank Account's Account Number:
          <input id="account-number" name="account-number" type="password" required />
        </label>
        <label for="routing-number">Enter Bank Account's Routing Number:
          <input id="routing-number" name="routing-number" type="password" required />
        </label>
      </fieldset>
      <fieldset>
        <legend>Address</legend>
        <label for="street-address">Street Address:
          <input id="street-address" name="street-address" type="text" required />
        </label>
        <label for="city">City:
          <input id="city" name="city" type="text" required />
        </label>
        <label for="state">State/Province:
          <input id="state" name="state" type="text" required />
        </label>
        <label for="zip-code">ZIP/Postal Code:
          <input id="zip-code" name="zip-code" type="text" required />
        </label>
        <label for="country">Country:
          <input id="country" name="country" type="text" required />
        </label>
      </fieldset>
      <p><button type = "submit" onclick="handleSubmit()">Submit</button></p>
      <p><button type = "button" onclick="handleBack()">Back</button></p> 
    </form>
  </body>
</html>
