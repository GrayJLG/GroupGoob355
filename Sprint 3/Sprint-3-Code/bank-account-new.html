<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Information</title>
    <link rel="stylesheet" href="bank-account-new.css">
</head>
<body>
    <h1>Enter Bank Information</h1>

    <form id="bank-info-form" onsubmit="saveBankAccount(event)">
        <!-- Customer Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <!-- Routing Number -->

        <br>

        <!-- Account Number -->
        <label for="account-number">Account Number:</label>
        <input type="text" id="account-number" name="account-number" required>
        <br>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>

        <!-- State Dropdown -->
        <label for="state">State:</label>
        <select id="state" name="state" required>

            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>

            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>

            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <br><br>

        <!-- Buttons -->
        <button type="submit">Confirm</button>
        <button type="button" onclick="history.back()">Back</button>
    </form>

    <!--Use the code here to retrive the new bank account local sotrage

    if (savedAccount) {
        console.log('Saved Bank Account:', savedAccount);
        alert(`Bank Account for ${savedAccount.name} retrieved successfully!`);
        }

    -->

    <script>
        // Save bank account information to localStorage
        function saveBankAccount(event) {
            event.preventDefault(); // Prevent the form from submitting and refreshing the page

            // Get form values
            const name = document.getElementById('name').value;
            const routingNumber = document.getElementById('routing-number').value;
            const accountNumber = document.getElementById('account-number').value;
            const address = document.getElementById('address').value;
            const state = document.getElementById('state').value;

            // Create an object for the bank account
            const bankAccount = {
                name: name,
                routingNumber: routingNumber,
                accountNumber: accountNumber,
                address: address,
                state: state
            };

            // Save to localStorage
            localStorage.setItem('bankAccount', JSON.stringify(bankAccount));

            // Confirmation message
            alert('Bank account information saved successfully!');
        }
    </script>
</body>
</html>
